<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark Background with rounded corners -->
  <rect width="800" height="450" fill="#0A0F1B" rx="24"/>
  <rect x="1" y="1" width="798" height="448" rx="23" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  
  <!-- Left Sidebar -->
  <rect x="20" y="20" width="200" height="410" fill="#0D1526" rx="16"/>
  
  <!-- Sidebar Items -->
  <g opacity="0.9">
    <rect x="35" y="80" width="170" height="40" fill="#131C33" rx="8"/>
    <text x="55" y="105" fill="#F3F4F6" font-family="system-ui" font-size="14">Token Swaps</text>
    <circle cx="45" cy="100" r="4" fill="#F59E0B"/>
  </g>
  <g opacity="0.7">
    <text x="55" y="155" fill="#64748B" font-family="system-ui" font-size="14">Liquidity</text>
    <text x="55" y="195" fill="#64748B" font-family="system-ui" font-size="14">Farms</text>
    <text x="55" y="235" fill="#64748B" font-family="system-ui" font-size="14">Analytics</text>
  </g>

  <!-- Main Content Area -->
  <g>
    <!-- Top Navigation -->
    <text x="240" y="45" fill="#F3F4F6" font-family="system-ui" font-size="16" font-weight="600">Token Swaps</text>
    <rect x="650" y="25" width="120" height="32" rx="16" fill="#F59E0B"/>
    <text x="678" y="45" fill="white" font-family="system-ui" font-size="14">Connect</text>
  </g>

  <!-- Chart Area -->
  <rect x="240" y="70" width="520" height="240" fill="#131C33" rx="16"/>
  
  <!-- Price Stats -->
  <g>
    <text x="260" y="100" fill="#F3F4F6" font-family="system-ui" font-size="20" font-weight="600">$22.017</text>
    <text x="260" y="125" fill="#22C55E" font-family="system-ui" font-size="14">+5.67%</text>
  </g>

  <!-- Chart -->
  <path d="M 260 220 C 300 180, 350 240, 400 160 S 500 200, 600 150 S 650 180, 720 140" 
        stroke="#F59E0B" stroke-width="2" fill="none"/>
  <path d="M 260 220 C 300 180, 350 240, 400 160 S 500 200, 600 150 S 650 180, 720 140" 
        stroke="url(#gradient)" stroke-width="12" stroke-opacity="0.1" fill="none"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:0"/>
    </linearGradient>
  </defs>

  <!-- Trading Interface -->
  <rect x="240" y="330" width="520" height="100" fill="#131C33" rx="16"/>
  
  <!-- Token Selection -->
  <g>
    <rect x="260" y="350" width="120" height="60" fill="#1A2542" rx="12"/>
    <circle cx="280" cy="380" r="12" fill="#F59E0B"/>
    <text x="300" y="385" fill="#F3F4F6" font-family="system-ui" font-size="14">KLY</text>
    <text x="340" y="385" fill="#64748B" font-family="system-ui" font-size="14">▼</text>
  </g>

  <!-- Swap Icon -->
  <circle cx="400" cy="380" r="16" fill="#1A2542" stroke="#F59E0B" stroke-width="1"/>
  <path d="M 393 380 L 407 380 M 400 373 L 407 380 L 400 387" stroke="#F59E0B" stroke-width="1.5" fill="none"/>

  <!-- Second Token -->
  <g>
    <rect x="420" y="350" width="120" height="60" fill="#1A2542" rx="12"/>
    <circle cx="440" cy="380" r="12" fill="#3B82F6"/>
    <text x="460" y="385" fill="#F3F4F6" font-family="system-ui" font-size="14">USDT</text>
    <text x="500" y="385" fill="#64748B" font-family="system-ui" font-size="14">▼</text>
  </g>

  <!-- Swap Button -->
  <rect x="560" y="350" width="180" height="60" fill="#F59E0B" rx="12"/>
  <text x="620" y="385" fill="white" font-family="system-ui" font-size="14" font-weight="600">Swap Tokens</text>

  <!-- Time Frames -->
  <g>
    <rect x="260" y="140" width="40" height="24" rx="12" fill="#F59E0B"/>
    <text x="270" y="156" fill="white" font-family="system-ui" font-size="12">1D</text>
    <text x="320" y="156" fill="#64748B" font-family="system-ui" font-size="12">1W</text>
    <text x="360" y="156" fill="#64748B" font-family="system-ui" font-size="12">1M</text>
    <text x="400" y="156" fill="#64748B" font-family="system-ui" font-size="12">1Y</text>
  </g>

  <!-- Price Points -->
  <g fill="#64748B" font-family="system-ui" font-size="12">
    <text x="720" y="160">$25.00</text>
    <text x="720" y="200">$20.00</text>
    <text x="720" y="240">$15.00</text>
  </g>

  <!-- Subtle Grid -->
  <g stroke="#1A2542" stroke-width="1">
    <line x1="260" y1="180" x2="720" y2="180"/>
    <line x1="260" y1="220" x2="720" y2="220"/>
    <line x1="260" y1="260" x2="720" y2="260"/>
  </g>
</svg> 